{% extends 'main.html' %}

{% block content %}
<main>
    <div class="container my-5" style="height: 90vh;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center" >              
                <div class="mb-md-2 mt-md-4">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Settings</h2>
                    <form action = "" method = "POST">
                        {% csrf_token %}
                        <div class="mb-1" style="display: flex; flex-direction: column;">
                          <div class="avatar avatar--large mb-1" style="align-self: center; 
                          border: 2px solid #6D5D6E;">
                            <img src="{{user.avatar.url}}" />
                          </div>
                          <label for="formFile" class="form-label">Upload Avatar</label>
                          <input class="preview-avatar form-control file" type="file" name = "avatar" id="avatar" accept="image/png, image/gif, image/jpeg">
                        </div>
                        <div class="form-outline form-white mb-1">
                          <label class="form-label px-4" for="name">Full Name</label>
                          <input type="text" value = {{user.name}} name = "name" id="name" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-1">
                          <label class="form-label px-4" for="username">Username</label>
                          <input type="text" value = {{user.username}} name = "username" id="username" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-1">
                          <label class="form-label px-4" for="email">Email</label>
                          <input type="email" value = "{{user.email}}" name = "email" placeholder="email@email.com" id="email" class="form-control form-control-lg" />
                        </div>
                        <div class="form-group form-white mb-3">
                          <label class="form-label px-4 mb-1" for = "about">About</label>
                            {% if user.bio != None %}
                            <textarea class="form-control" name="bio" id="bio" rows="3">{{user.bio}}</textarea>
                            {% else %}
                            <textarea class="form-control" name="bio" id="bio" placeholder="Write about yourself..." id="bio" rows="3"></textarea>
                            {% endif %}
                        </div>
                        <a href ="{% url 'password-change' user.id %}" class="mb-3 btn btn-outline-light btn-lg px-5">Change Password</a>
                        <div class="d-flex justify-content-between">
                          <a  href="{% url 'user-profile' user.id %}" class="aaa btn btn-outline-light btn-lg px-5">Cancel</a>
                          <button class="aaa btn btn-outline-light btn-lg px-5">Update Settings</button>
                        </div>


                    </form>
                </div>
    
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
</main>
{% endblock content %}
