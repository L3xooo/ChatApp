{% extends 'main.html' %}

{% block content %}
<main>
    <div class="container py-5" style="height: 90vh;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-2 mt-md-4">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                  <p class="text-white-50 mb-2">Please enter your credentials</p>
                    <form action = "" method = "POST">
                        {% csrf_token %}
                        <div class="form-outline form-white mb-4 d-flex justify-content-around align-items-center">
<!--                             <label class="form-label px-4" for="name">Name</label>
 -->                            <input type="text" placeholder="Name" name = "name" id="name" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 d-flex justify-content-around align-items-center"">
<!--                             <label class="form-label px-4" for="username">Username</label>
 -->
                            <input type="text" placeholder="Username" name = "username" id="username" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 d-flex justify-content-around align-items-center"">
<!--                             <label class="form-label px-4" for="email">Email</label>
 -->
                            <input type="email" name = "email" placeholder="email@email.com" id="email" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline form-white mb-4 d-flex justify-content-around align-items-center"">
<!--                             <label class="form-label px-4" for="password">Password</label>
 -->                            <input 
                                type="password" 
                                name = "password" 
                                id="password" 
                                class="form-control form-control-lg"
                                placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
                        </div>
                        <div class="form-outline form-white mb-4 d-flex justify-content-around align-items-center"">
<!--                             <label class="form-label px-4" for="confirm_password">Confirm Password</label>
 -->                            <input 
                                type="password" 
                                name = "confirm_password" 
                                id="confirm_password" 
                                class="form-control form-control-lg"
                                placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;" />
                        </div>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign up</button>
                    </form>
                </div>
    
                <div>
                  <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>    
</main>
{% endblock content %}
